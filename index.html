<!doctype html>
<html lang="en">

<head>
    <title>Practica POO</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--Stylesheet-->
    <link rel="stylesheet" href="./style.css">

  
</head>

<body>
    <!--Nav-->
    <div class="conteiner-fluid ml-3 mr-3">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#"><img src="./assets/votacion.png" id="imgNav" alt=""></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">

                </ul>
                <form class="form-inline my-2 my-lg-0">

                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>

                </form>
            </div>
        </nav>

        <div class="jumbotron m-3 text-center">
            <!--Pregunta/Tema-->
            <h4 class="text-center">Pregunta o Tema</h4>
            <input type="text" name="preguntaTema" id="preguntaTema" placeholder="Ingrese la Pregunta o Tema" class="form-control">
            <!--Voto-->
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-success m-3" id="btnFavor"> A favor</button>
                <button type="button" class="btn btn-danger m-3" id="btnContra">En contra</button>
                <button type="button" class="btn btn-info m-3" id="btnAbstencion">Abstención</button>
            </div>
            <!--Terminar votacion-->
            <hr>
            <button type="button" class="btn btn-info m-3" data-toggle="modal" data-target="#modalAdd" id="btnConcluirVotacion">Concluir votación</button>

            <!--Modal-->
            <div class="modal fade" id="modalAdd" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Contador</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <table class="table table-striped mt-4">
                                                <h5 class="text-center">Pregunta o Tema</h5>
                                    <input type="text" id="preguntaTema2" class="form-control" readonly="readonly">
                                    <thead>
                                        <tr>
                                            <th class="table-success" scope="col">Votos a favor</th>
                                            <th class="table-danger" scope="col">Votos en contra</th>
                                            <th class="table-info" scope="col">Votos abstenidos</th>
                                        </tr>
                                    </thead>

                                    <tbody id="tbody">
                                        <!--<tr>
                                          
                                      </tr>-->
                                    </tbody>

                                </table>
                            </div>
                        </div>
                        <div class="modal-footer">
                         <button type="button" class="btn btn-primary" id="btnEliminar" onclick="location.reload()">Reiniciar</button>                       
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <!--Scripts-->
        <script src="./js/class.js"></script>
        <script src="./js/app.js"></script>
</body>

</html>
